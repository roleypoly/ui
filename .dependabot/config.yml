version: 1

update_configs:
    - package_manager: javascript
      directory: /
      update_schedule: live
      target_branch: develop
      automerged_updates:
          - match:
                dependency_type: all
                update_type: semver:minor

    - package_manager: docker
      directory: /
      update_schedule: daily
      target_branch: develop
      automerged_updates:
          - match:
                dependency_type: all
                update_type: semver:minor
